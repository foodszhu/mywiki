<h1 id="toc_1">组合问题</h1>
<ul>
<li>
组合定义

</ul>
<p>
令r为非负整数。我们把n个元素的集合S的r-组合理解为从S的n个元素中选取r个元素的无序选择
</p>
<ul>
<li>
组合数公式

</ul>
<p>
我们用\(\left(^n_r\right)\)表示n-元素集的r-组合的个数
</p>
<blockquote>
\(\Big(^{n}_{r}\Big) = \frac{n!}{r!(n - r)!}\)
</blockquote>
