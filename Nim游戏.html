<h1 id="toc_1"><a href="Nim游戏.html">Nim游戏</a></h1>
<h2 id="toc_1.1">定义</h2>
<p>
有k堆数量分别为n<sub><small>1</small></sub>, n<sub><small>2</small></sub>, ... , n<sub><small>k</small></sub> 的硬币, 两个人进行游戏，每次轮一人取子，每次在其中一堆中取至少一个硬币，若所有堆变为空堆，最后取子者胜利
</p>
<h2 id="toc_1.2">获胜策略</h2>
<p>
首先我们定义游戏的平衡
</p>
<h3 id="toc_1.2.1">平衡</h3>
<p>
如果我们把每个n<sub><small>i</small></sub>表示为2进制数a<sub><small>i1</small></sub>, a<sub><small>i2</small></sub>, ..., n<sub><small>is</small></sub>, 如果数a<sub><small>0i</small></sub> + a<sub><small>1i</small></sub> + .... a<sub><small>si</small></sub>是偶数， 我们就称第i位是平衡的， 否则称为非平衡的.如果每一位都是平衡的，那么就是平衡的游戏，否则不平衡
</p>

<h3 id="toc_1.2.2">结论</h3>
<p>
游戏者1能在非平衡Nim游戏中取胜，游戏者2能在平衡Nim游戏中取胜
</p>

<h3 id="toc_1.2.3">策略</h3>
<p>
游戏者1每次使游戏变为平衡，游戏者2每次使游戏不平衡
</p>
